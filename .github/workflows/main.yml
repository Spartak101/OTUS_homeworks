name: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Java-–ø—Ä–æ–µ–∫—Ç–∞ —Å Maven –∏ JDK 20

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run tests using Maven
        run: mvn -f untitled/pom.xml verify  # –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ –∏ –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å –ø–æ–º–æ—â—å—é Maven

      - name: Generate test summary
        uses: djrbliss/gha-junit-test-summary@v1
        with:
          junit_xml_files: untitled/target/surefire-reports/*.xml  # –ü—É—Ç—å –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º —Ç–µ—Å—Ç–æ–≤
          markdown_report_file: 'report.md'  # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º—ã–π –æ—Ç—á–µ—Ç –≤ Markdown

      - name: Create output
        id: create-output
        run: echo "::set-output name=report::$(cat report.md)"

      - name: Comment the pull request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            #### üöÄ –¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã!
            
            ${{ steps.create-output.outputs.report }}